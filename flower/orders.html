<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Order Page</title>
    <link rel="stylesheet" href="perfume.css">
</head>
<body>
    <div class="container">
        <h1>Order Your Favorite Perfume</h1>
        <form action="order_processing.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="perfume">Choose Your Perfume:</label>
            <select id="perfume" name="perfume" required>
                <option value="perfume1">Perfume 1</option>
                <option value="perfume2">Perfume 2</option>
                <option value="perfume3">Perfume 3</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

           <a href="popup.html"> <button type="submit" id="btn">Place Order</button></a>
        </form>
    </div>
</body>
</html>
